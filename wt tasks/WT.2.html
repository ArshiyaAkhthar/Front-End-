<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Web Page with Different Fonts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Georgia', serif;
        }
        p {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a paragraph with a monospace font.</p>
    <p>This is another paragraph with the same monospace font.</p>
</body>
</html>
